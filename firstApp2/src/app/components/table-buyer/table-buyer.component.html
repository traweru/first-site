<h1>Requests for ordering windows</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="id-column"> ID </th>
    <td mat-cell *matCellDef="let buyer" class="id-column"> {{buyer.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="name-column"> Name </th>
    <td mat-cell *matCellDef="let buyer" class="name-column"> {{buyer.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="surname-column"> Surname </th>
    <td mat-cell *matCellDef="let buyer" class="surname-column"> {{buyer.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="coments">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="coments-column"> Comment on the order </th>
    <td mat-cell *matCellDef="let buyer" class="coments-column"> {{buyer.coments}} </td>
  </ng-container>

  <ng-container matColumnDef="functions">
    <th mat-header-cell *matHeaderCellDef class="actions-column"> Functions </th>
    <td mat-cell *matCellDef="let buyer" class="actions-column">
      <button mat-button color="primary" (click)="deleteBuyer(buyer)">Delete</button>
      <button mat-button color="primary" (click)="editBuyer(buyer)">Rename</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<br>
<button mat-raised-button color="primary" (click)="addNewBuyer()">Add new application</button>
